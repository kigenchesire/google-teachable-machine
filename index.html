<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tune Your Instrument With Google Teachable Machine</title>
<link rel="stylesheet" href="./style.css" />
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>
<body style="background-color: aquamarine;">
<div class="container mt-5">
  <div class="row">
    <div class="col-md-12">
      <div class="voice-recorder text-center">
        <h1>Tune Your Instrument With Google Teachable Machine</h1> <br>
        <p>Record your voice and other audio using a microphone. You can then download the audio (in MP3 or OGG file format).</p>
        <p>Click the button below to start your audio recording.</p>
        <div class="mb-3">
          <span id="timer" >00:00</span>
        </div>
        <h3> <span id="result" class=""></span></h3>
        <button class="record-btn" id="start-button">Start Recording</button>
        <div class="result-container">
          
        </div>
        <div id="label-container"></div>
      </div>
    </div>
  </div>
</div>
<!-- Bootstrap JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/speech-commands@0.4.0/dist/speech-commands.min.js"></script>

    <script src="./script.js"></script>
</body>
</html>
